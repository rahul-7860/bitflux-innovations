<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — BitFlux Innovations</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html"><img src="assets/logo.png" alt="BitFlux Innovations" class="logo"></a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html" class="cta">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="page-hero">
      <div class="container">
        <h1>Contact Us</h1>
        <p class="lead">Let's discuss your project. Fill the form and we'll get back within 24 hours.</p>
      </div>
    </section>

    <section class="contact-section section">
      <div class="container grid cols-2">
        <form class="contact-form card" id="contactForm" action="#" method="post">
          <label>Name <input type="text" name="name" required></label>
          <label>Email <input type="email" name="email" required></label>
          <label>Company <input type="text" name="company"></label>
          <label>Project details <textarea name="message" rows="6" required></textarea></label>
          <div class="form-row">
            <button type="submit" class="btn btn-primary">Send Message</button>
          </div>
        </form>

        <aside class="contact-info card">
          <h3>Contact Info</h3>
          <p><strong>Email:</strong> hello@bitfluxinnovations.com</p>
          <p><strong>Phone:</strong> +91 91234 56789</p>
          <p><strong>Address:</strong> Mumbai, India (remote-first)</p>
          <div class="socials">
            <a href="#">LinkedIn</a>
            <a href="#">Twitter</a>
            <a href="#">GitHub</a>
          </div>
        </aside>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© BitFlux Innovations</p>
    </div>
  </footer>
  <script src="assets/script.js"></script>
</body>
</html>
